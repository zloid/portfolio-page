    <div class="hidden" style="display: none;"></div>

    <script>
      $(document).ready(function () {

        $('.hidden').css('display', 'none');

        $("#filter button").each(function () {

          $(this).on("click", function () {

            var filter = $(this).attr('class');

            if ($(this).attr('class') == 'all') {
              $('.hidden').contents().appendTo('#posts').hide().show('slow');
              $("#filter button").removeClass('active');
              $(this).addClass('active');
              $("#filter button").attr("disabled", false);
              $(this).attr("disabled", true);
            }
            else {
              $('.post').appendTo('.hidden');
              $('.hidden').contents().appendTo('#posts').hide().show('slow');
              $('.post:not(.' + filter + ')').appendTo('.hidden').hide('slow');
              $("#filter button").removeClass('active');
              $(this).addClass('active');
              $("#filter button").attr("disabled", false);
              $(this).attr("disabled", true);
            };

          });

        });

      });
    </script>

    <script>
      function resizeAudioProgressCover() {
        let widthPostNum = document.querySelector('.post').offsetWidth;
        let postAllObj = document.querySelectorAll('.post');
        
        let imgAllObg = document.querySelectorAll('.img-fluid');
        


        for (let i = 0; i < postAllObj.length; i++) {
          postAllObj[i].style.height = widthPostNum + 'px';
        }
        for (let i = 0; i < imgAllObg.length; i++) {
          imgAllObg[i].style.height = widthPostNum + 'px';
        }
      }
      window.onload = resizeAudioProgressCover();
      window.addEventListener('resize', () => {
        resizeAudioProgressCover();
      })
    </script>
